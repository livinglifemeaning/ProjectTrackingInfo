<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="body"> 
    <header>
      <img src="./images/logo.svg" alt="Site Logo" class="logo" />
      <div class="toggleContainer mobile closed">
        <div class="hamburgerMenu">
          <img src="./images/icon-hamburger.svg" alt="Hamburger Menu to open navigation" class="hamburger">
          <img src="./images/icon-close.svg" alt="Close icon to close navigation" class="closeArrow"/>
        </div>
      <nav class="navContainer">
        <ul class="nav">
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li class="login">Login</li>
        </ul>
      </nav>

    </div>
    </header>
    <main>
      <div class="content">
        <div class="textBox">
          <div class="newBox">
            <p class="new">New</p>
            <p class="dashboard">Monograph Dashboard</p>
          </div>
          <h1 class="title">Powerful insights into your team</h1>
          <p class="description">
            Project planning and time tracking for agile teams
          </p>
          <div class="ctaBox">
            <button class="btn">Schedule a demo</button>
            <p class="preview">to see a live preview</p>
          </div>
        </div>
        <div class="imageBox">
          <img src="./images//illustration-devices.svg" alt="mockup illustration">
        </div>
      </div>
      
    </main>
    <div class="bg"></div>   
    </div>
    <script src="./script.js"></script>
  </body>
</html>
